<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapp er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">lets get some <span class="font-bold text-green-500">Moooney !!!</span>
        </h1>
    </header>
    <main class="bg-green-200 w-full my-4">
        <section>
            <div class="grid grid-cols-3 gap-3 w-3/4 mx-auto">
                <div class="bg-green-400 my-4 rounded-md h-32 flex flex-col justify-center
    items-center">
                    <h4 class="text-2xl capitalize font-bold text-white"> deposite</h4>
                    <h2 class="px-3 pb-1 text-3xl text-white"> $<span id="deposite-amount">00</span></h2>

                </div>
                <div class="bg-red-400 my-4 rounded-md h-32 flex flex-col justify-center
    items-center">
                    <h4 class="text-2xl capitalize font-bold text-white"> withdraw</h4>
                    <h2 class="px-3 pb-1 text-3xl text-white"> $<span id="withdraw-amount">00</span></h2>

                </div>
                <div class="bg-orange-400 my-4 rounded-md h-32 flex flex-col justify-center
    items-center">
                    <h4 class="text-2xl capitalize font-bold text-white"> balance</h4>
                    <h2 class="px-3 pb-1 text-3xl text-white"> $<span id="balance-amount">1245</span></h2>

                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-3 w-3/4 mx-auto">
                <div class=" bg-violet-400 my-4 rounded-md h-44">
                    <h3 class="text-3xl pt-4 pb-3 pl-10 text-white capitalize">please deposite</h3>
                    <input type="number" placeholder="$ Please enter deposite amount" class="block ml-16 w-2/4 rounded-sm h-8 pl-1" id="deposit-input">
                    <button id="deposit" class="bg-violet-900 text-white font-bold rounded-md capitalize ml-16 px-5 py-1 my-3 hover:bg-violet-700 active:bg-violet-400">deposit</button>
                </div>
                <div class=" bg-violet-300 my-4 rounded-md h-44">
                    <h3 class="text-3xl pt-4 pb-3 pl-10 text-white capitalize">please withdraw</h3>
                    <input type="number" placeholder="$ Please enter withdraw amount" class="block ml-16 w-2/4 rounded-sm h-8 pl-1" id="withdraw-input">
                    <button id="withdraw" class="bg-violet-900 text-white font-bold rounded-md capitalize ml-16 px-5 py-1 my-3 hover:bg-violet-700 active:bg-violet-400">withdraw</button>
                </div>
            </div>

        </section>
    </main>


    <script src="js/bank.js"></script>
</body>

</html>
